<!DOCTYPE html>
<html>

<head>
    <title>HTML TABLE</title>
  <style> table,
td {
    border: 1px solid #333;
}

thead,
tfoot {
    background-color: #333;
    color: #fff;
}
</style> 
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td colspan="2">Last Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zamir</td>
                <td colspan="2">Abdulzada</td>
            </tr>
            <tr>
                <td colspan="3">Zer</td>
               
            </tr>
            <tr>
            <td>Test</td>
            <td>Test</td>
            <td rowspan="2">Test</td>
            </tr>
            <td>Test</td>
            <td>Test</td>
            
        </tbody>
        <tfoot>
        
        <tr>
            
            <td colspan="3">Footer</td>
                
            </tr>
        </tfoot>
    </table>
</body>

</html>
